<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPIT APEX Lab: Linux Assignment Page</title>
  <style>
    /* Minimal, clean, and readable */
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --border: #e6e8eb;
      --accent: #2f6feb; /* subtle blue highlight */
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Header */
    header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }

    /* Two-column layout */
    .wrap { display: flex; height: calc(100% - 50px); min-height: 420px; }
    nav {
      width: 280px; min-width: 220px; max-width: 340px;
      border-right: 1px solid var(--border);
      overflow: auto;
      padding-bottom: 16px;
    }
    nav h2 {
      margin: 12px 16px 8px;
      font-size: 13px; color: var(--muted); text-transform: uppercase; letter-spacing: .03em;
    }
    nav a {
      display: block; padding: 10px 16px;
      color: inherit; text-decoration: none; border-left: 3px solid transparent;
    }
    nav a:hover { background: #f6f8fa; }
    nav a.active {
      background: #eef3ff; border-left-color: var(--accent); font-weight: 600;
    }

    main { flex: 1; min-width: 0; }
    iframe#content {
      width: 100%; height: 100%; border: 0; background: #fff;
    }

    /* Small screens: stack index above content */
    @media (max-width: 700px) {
      .wrap { flex-direction: column; }
      nav { width: 100%; max-width: none; border-right: 0; border-bottom: 1px solid var(--border); }
    }
  </style>
</head>
<body>
  <header>KPIT APEX Lab: Linux Assignment Page</header>

  <div class="wrap">
    <nav aria-label="Index">
      <h2>Index</h2>

      <!-- Update or extend this list as you add more pages -->
      <a href="readme.html" data-target="readme.html" class="active">README</a>
      <a href="file.html" data-target="file.html">file.html</a>
    </nav>

    <main>
      <!-- Default load: readme.html (change if you prefer file.html) -->
      <iframe id="content" src="readme.html" title="Content"></iframe>
    </main>
  </div>

  <script>
    // Minimal client-side router for the sidebar
    const links = Array.from(document.querySelectorAll("nav a"));
    const frame = document.getElementById("content");

    function setActive(el) {
      links.forEach(a => a.classList.remove("active"));
      if (el) el.classList.add("active");
    }
    function load(target, el) {
      frame.src = target;
      setActive(el);
      history.pushState(null, "", "#" + encodeURIComponent(target));
    }

    links.forEach(a => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        load(a.dataset.target, a);
      });
    });

    // Support deep links like .../index.html#file.html
    window.addEventListener("DOMContentLoaded", () => {
      const hashTarget = decodeURIComponent(location.hash.replace(/^#/, ""));
      const match = links.find(a => a.dataset.target === hashTarget);
      if (match) load(match.dataset.target, match);
    });

    // Back/forward support
    window.addEventListener("popstate", () => {
      const hashTarget = decodeURIComponent(location.hash.replace(/^#/, ""));
      const match = links.find(a => a.dataset.target === hashTarget);
      if (match) load(match.dataset.target, match);
    });
  </script>
</body>
</html>
